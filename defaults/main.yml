---
tinc_version: "1.1pre15"

# Override most vars by appending network name
# e.g., tinc_dns_MYNET overrides tinc_dns for the MYNET tinc network

# Network-wide config:
tinc_network: vpn
tinc_domain: "{{ tinc_network }}.vpn"
tinc_subnet: 192.168.2
tinc_mode: switch
tinc_dns: 

tinc_node_group: tinc 
tinc_server_group: tinc_server

tinc_prefix: tinc_
tinc_dir: "/etc/tinc/{{ tinc_prefix ~ tinc_network }}"

# Host-specific config:
tinc_port: 655
tinc_ip: 
tinc_name:
tinc_addresses: []
tinc_subnets: []

tinc_keystore: "{{ inventory_dir }}/.tinc/keys"
tinc_keydir: "{{ tinc_keystore }}/{{ inventory_hostname }}"

