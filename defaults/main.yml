---
tinc_version: "1.1pre15"
tinc_name: vpn
tinc_domain: "{{ tinc_name }}.vpn"
tinc_ip: 192.168.2.1
tinc_subnet: 192.168.2
tinc_port: 655
tinc_mode: switch
tinc_connect:
  - vpn1
tinc_hostname: ""
tinc_dns: 192.168.2.1

# inventory group of all nodes in this network
tinc_node_group: tinc

tinc_prefix: tinc_
tinc_dir: "/etc/tinc/{{ tinc_prefix ~ tinc_name }}"

tinc_keystore: "{{ inventory_dir }}/.tinc/keys"
tinc_keydir: "{{ tinc_keystore }}/{{ inventory_hostname }}"

tinc_addresses: []
tinc_subnets: []
tinc_ed25519: ""
tinc_rsa: ""
